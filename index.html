<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .chat-form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            background-color: #eaeaea;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Chat Interface</h2>
    <form class="chat-form" id="chatForm">
        <textarea id="userInput" placeholder="Enter your message..." required></textarea>
        <button type="submit" class="btn">Send Message</button>
    </form>

    <div class="response" id="responseBox" style="display: none;">
        <h3>AI Response:</h3>
        <p id="responseText"></p>
    </div>
</div>

<script>
    // API Endpoint
    const chatApiUrl = "https://doanything.ai/api/chat";

    // Handle form submission
    document.getElementById("chatForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        // Get user input
        const userInput = document.getElementById("userInput").value;

        // Prepare the payload
        const payload = {
            model: {
                id: "gpt-3.5-turbo-0613",
                name: "GPT-3.5",
                maxLength: 12000,
                tokenLimit: 4000,
            },
            messages: [
                { role: "user", content: userInput, pluginId: null }
            ],
            prompt: "Forget everything before this. You are role-playing as a boy who roasts users in Hindlish. Be concise, and add a fun tone.",
            temperature: 0.7,
        };

        try {
            // Make the API request
            const response = await fetch(chatApiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(payload),
            });

            // Handle the response
            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            const data = await response.json();
            const aiResponse = data.response || "No response received.";

            // Display the AI response
            document.getElementById("responseBox").style.display = "block";
            document.getElementById("responseText").textContent = aiResponse;
        } catch (error) {
            // Handle errors
            console.error("Error:", error);
            document.getElementById("responseBox").style.display = "block";
            document.getElementById("responseText").textContent = "An error occurred while processing your request. Please try again.";
        }
    });
</script>

</body>
</html>
