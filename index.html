<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team RMS - Official</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Surprise Button Styling */
        .surprise-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .surprise-button-container button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff5f6d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .surprise-button-container button:hover {
            background-color: #ff7e5f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Drawer Navigation -->
    <div class="drawer">
        <div class="menu-btn" onclick="toggleDrawer()">â˜°</div>
        <div class="drawer-content" id="drawer">
            <ul>
                <li><a href="#" onclick="openHappyNewYear()">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>TEAM RMS - OFFICIAL</h1>
    </header>

    <!-- Horizontal Image Slider -->
    <div class="image-slider">
        <div class="images">
            <img src="spiderman1.jpg" alt="Spider-Man 1" onclick="openHappyNewYear()">
            <img src="spiderman2.jpg" alt="Spider-Man 2">
            <img src="spiderman3.jpg" alt="Spider-Man 3">
        </div>
    </div>

    <!-- Surprise Button -->
    <div class="surprise-button-container">
        <button onclick="openHappyNewYear()">Surprise</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Royal Marcos 2025-2026</p>
        <div class="social-icons">
            <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="telegram-icon.png" alt="Telegram"></a>
        </div>
    </footer>

    <script>
        // Function to open the Happy New Year pop-up
        function openHappyNewYear() {
            const newTab = window.open("", "_blank", "width=800,height=600");
            if (newTab) {
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Happy New Year</title>
                        <style>
                            body {
                                font-family: Arial, sans-serif;
                                margin: 0;
                                background: linear-gradient(to right, #ff7e5f, #feb47b);
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                color: white;
                                text-align: center;
                            }
                            h1 {
                                font-size: 4rem;
                                margin: 0;
                                animation: glow 2s infinite alternate;
                            }
                            p {
                                font-size: 1.5rem;
                            }
                            .fireworks {
                                position: absolute;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background: url('https://i.gifer.com/2AB.gif') center/cover no-repeat;
                                z-index: -1;
                                opacity: 0.8;
                            }
                            @keyframes glow {
                                from {
                                    text-shadow: 0 0 10px #fff, 0 0 20px #ff9, 0 0 30px #ff6;
                                }
                                to {
                                    text-shadow: 0 0 20px #fff, 0 0 30px #ff9, 0 0 40px #ff6;
                                }
                            }
                            button {
                                margin-top: 20px;
                                padding: 10px 20px;
                                background: white;
                                color: #ff5f6d;
                                border: none;
                                border-radius: 5px;
                                font-size: 1rem;
                                cursor: pointer;
                                transition: background 0.3s;
                            }
                            button:hover {
                                background: #ff5f6d;
                                color: white;
                            }
                        </style>
                    </head>
                    <body>
                        <div class="fireworks"></div>
                        <div>
                            <h1>Happy New Year ðŸŽ‰</h1>
                            <p>Wishing you a year full of joy, happiness, and success!</p>
                            <button onclick="window.close()">Close</button>
                        </div>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                alert("Popup blocked! Please allow popups for this website.");
            }
        }
    </script>
</body>
</html>
