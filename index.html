<html lang="en">

<body>

  <button id="checkPayment">I Paid, Verify Payment</button>

  <script>
    // Encode UPI Payment Information
    const upiID = "6238271749@fam";
    const amount = "1";
    const qrValue = `upi://pay?pa=${encodeURIComponent(upiID)}&pn=YourName&am=${encodeURIComponent(amount)}&cu=INR&tn=Purchase`;

    // Generate Secure QR Code
    const qr = new QRious({
      element: document.getElementById('qrcode'),
      size: 200,
      value: qrValue
    });

    // Simulated Payment Verification Function
    document.getElementById('checkPayment').addEventListener('click', () => {
      alert("Verifying payment..."); // Simulate verification

      // Simulate server-side payment validation
      setTimeout(() => {
        const paymentVerified = true; // Replace this with actual backend verification logic

        if (paymentVerified) {
          document.getElementById('status').innerText = "Product Unlocked";
          document.getElementById('status').className = "status unlocked";
        } else {
          alert("Payment not received. Please try again.");
        }
      }, 3000); // Simulates a delay for verification
    });
  </script>
</body>
</html>
